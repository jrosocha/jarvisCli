description = 'Jarvis Shell'
apply plugin: 'base'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
    compile "org.springframework.shell:spring-shell:$springShellVersion"
    compile "com.google.guava:guava:$guavaVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:2.5.0"
    compile "com.orientechnologies:orientdb-core:2.0-M3"
    compile "com.orientechnologies:orient-commons:2.0-M1"
    compile "com.orientechnologies:orientdb-graphdb:2.0-M3"
    compile "com.tinkerpop.blueprints:blueprints-core:2.6.0"
    
	testCompile "junit:junit:$junitVersion"
	runtime "log4j:log4j:$log4jVersion"
}

mainClassName = "org.springframework.shell.Bootstrap"
applicationDefaultJvmArgs = ["-Xmx2G"]
defaultTasks 'installApp'

task copyData(type: Copy) {
  from 'data'
  into 'build/data'
}

applicationDistribution.from(copyData) {
    into "data"
}

run {
    standardInput = System.in
}



